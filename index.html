<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <title>Test-task-vz</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
            integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" charset="utf-8"></script>
</head>
<body>

<header class="header">
    <div class="header__container">
        <div class="container">
            <nav class="header__container__nav">
                <div class="header__container__nav__logo">
                    <img src="assets/logo.svg" alt="logo">
                </div>
                <div class="header__container__nav__list">
                    <ul>
                        <li>
                            <a href="#">Фильмы</a>
                        </li>
                        <li>
                            <a href="#">Сериалы</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</header>

<section class="section">
    <div class="container">
        <div class="section__title">
            <span>МувиАпп</span>
            <h1>Фильмы</h1>
        </div>
        <div class="section__search">
            <label class="section__search__label">
                <img src="assets/Left_Icon.svg" alt="search">
                <input placeholder="Введите название" type="text">
            </label>
        </div>
    </div>
</section>

<main class="main">
    <div class="container">
        <h2>Популярные</h2>
        <div class="main__list" id="film-list">
        </div>
        <div class="main__button pagination">
            <div class="page-item previous-page disable">
                <button class="main__button__up page-link">Назад</button>
            </div>

            <div class="page-item next-page">
                <button class="main__button__back page-link">Вперёд</button>
            </div>
        </div>
    </div>
</main>

<footer></footer>

<script src="js/index.js"></script>
</body>
</html>
